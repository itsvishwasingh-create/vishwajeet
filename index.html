<!-- Romantic music -->

<audio id="music" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8e55b14b3.mp3?filename=romantic-love-ambient-110997.mp3" type="audio/mpeg">
</audio>

<script>

const music = document.getElementById("music");
let musicStarted = false;

// play music on FIRST click anywhere
document.body.addEventListener("click", function() {

  if (!musicStarted) {

    music.volume = 0.6;

    music.play().then(()=>{
      console.log("Music started");
    }).catch(err=>{
      console.log("Music blocked:", err);
    });

    musicStarted = true;

  }

});

</script>
